<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<style type="text/css">

.w3-animate-zoom {
	animation:animatezoom 0.6s
}
@keyframes animatezoom{
	from{transform:scale(0)} to{transform:scale(1)}
}
</style>
<script type="text/javascript">
function showdiv(){
document.getElementById('mydiv').style.display = '';           // Hide
}
</script>
<body>
<input type="button" value="show this image" onclick="showdiv()"/>
<div id="mydiv" style="max-width:400px;display: none;">

  <img class="w3-animate-zoom" src="ruishi_xiaozhen.jpg" style="width:100%">

</div>

</body>
</html>
