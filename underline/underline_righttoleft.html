<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8"/>
	<title>下划线动画</title>
	<style>
		a,a:link,a:visited,a:focus{
			text-decoration:none;color:#000;
		}
		.right-to-left{
			position:relative;
		}
		.right-to-left::after{
			content:'';
			display:block;
			width:0;
			height:3px;
			position:absolute;
			right:0;   /*区别就是开始时在右边*/
			bottom:-10px;
			background:#000;
			transition:all 0.3s ease-in-out;
		}
		.right-to-left:hover::after{
			width:100%;
		}
	</style>
</head>
<body>
<a href="#" class="right-to-left">鼠标经过从右向左延伸的下划线</a>
</body>
</html>
